<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmojiApp</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css ">
  <link rel='shortcut icon' href='./res/favicon.ico' type='image/x-icon' />
</head>

<body>
  <div class="container-md my-2">
    <h1>Emoji ðŸ˜Ž Minigames</h1>
    <p>Webpage for Emoji minigames, built in Emojicode</p>

    <div id="breakout" class="container-md mt-2 border rounded">
      <div class="row">
        <h2>Breakout</h2>
      </div>
      <div class="row">
        <canvas id="breakoutCanvas" width="1080" height="720"></canvas>
        <button id="runBreakoutButton" class="btn btn-primary mt-1">Start game</button>
      </div>
    </div>

    <div id="drawing" class="container-md mt-2 border rounded">
      <div class="row">
        <h2 id="drawingTitle">Drawing Board</h2>
      </div>
      <div class="row">
        <div id="toolbar" class="col">
          <label for="stroke">Stroke</label>
          <input id="stroke" name='stroke' type="color">
          <label for="lineWidth">Line Width</label>
          <input id="lineWidth" name='lineWidth' type="number" min="1" value="5">
          <button id="clear">Clear</button>
        </div>
        <div class="col">
          <canvas id="drawingBoard"></canvas>
        </div>
      </div>
    </div>

    <div id="snake" class="container-md mt-2 border rounded">
      <div class="row">
        <h2 id="snakeTitle">Snake</h2>
      </div>
      <h3 class="text-center">Score: <span id="snakeScore">0</span></h1>
      <div class="text-center">
        <canvas id="snakeCanvas" tabindex='1' width="500" height="500"></canvas>
      </div>
      <h4 id="snakeStart" class="text-center">WASD or arrow keys to start!</h2>
      <h4 id="snakeOver" class="text-center">GAME OVER!</h1>
      <button id="snakeAgain" class="text-center btn btn-primary" type="button">Play again</button>
    </div>
  </div>

  <script type="module" src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
</body>

</html>
